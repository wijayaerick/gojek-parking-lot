plugins {
    id 'idea'
    id 'java'
}

group 'com.gojek.parkinglot'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

test.outputs.upToDateWhen {false}
